    <section class="draggable">
        <h1>Place Your Ships!</h1>
        <section class="draggable-item" draggable="true" data-destroyer id="destroyer">
           <h2>Destroyer</h2>
            <div class="ship-object" id="destroyerShip" >
                <div class="ship-unit"></div>
                <div class="ship-unit"></div>
            </div>
        </section>
        <section class="draggable-item" draggable="true" data-submarine id="submarine">
            <h2>Submarine</h2>
            <div class="ship-object" id="submarineShip">
                <div class="ship-unit"></div>
                <div class="ship-unit"></div>
                <div class="ship-unit"></div>
            </div>
        </section>
        <section class="draggable-item" draggable="true" data-cruiser id="cruiser">
            <h2>Cruiser</h2>
            <div class="ship-object" id="cruiserShip">
                <div class="ship-unit"></div>
                <div class="ship-unit"></div>
                <div class="ship-unit"></div>
            </div>
        </section>
        <section class="draggable-item" draggable="true" data-battleship id="battleship">
            <h2>Battleship</h2>
            <div class="ship-object" id="battleshipShip">
                <div class="ship-unit"></div>
                <div class="ship-unit"></div>
                <div class="ship-unit"></div>
                <div class="ship-unit"></div>
            </div>
        </section>
        <section class="draggable-item" draggable="true" data-carrier id="carrier">
            <h2>Carrier</h2>
            <div class="ship-object" id="carrierShip" >
                <div class="ship-unit"></div>
                <div class="ship-unit"></div>
                <div class="ship-unit"></div>
                <div class="ship-unit"></div>
                <div class="ship-unit"></div>
            </div>
        </section>
        <button data-unitsSubmit type="button">Let's Battle!</button>
    </section>
    <section class="grids">
        <section class="board hide" id="enemyGrid"></section>
        <section class="board red" id="playerGrid"></section>
    </section>
    <div class="score"></div>
</body>
